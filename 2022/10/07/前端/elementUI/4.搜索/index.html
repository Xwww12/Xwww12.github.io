<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;div&gt;<br>    &lt;!-- 搜索框 --&gt;<br>    &lt;el-input placeholder=&quot;请输入姓名&quot; size=&quot;mini&quot; v-model=&quot;queryDto.name&quot;&gt;&lt;/el-input&gt;<br>    &lt;!-- 下拉框 --&gt;<br>    &lt;el-select placeholder=&quot;请选择性别&quot; size=&quot;mini&quot; v-model=&quot;queryDto.sex&quot; clearable&gt;<br>      &lt;el-option value=&quot;男&quot;&gt;&lt;/el-option&gt;<br>      &lt;el-option value=&quot;女&quot;&gt;&lt;/el-option&gt;<br>    &lt;/el-select&gt;<br>    &lt;el-select placeholder=&quot;请选择年龄&quot; size=&quot;mini&quot; v-model=&quot;queryDto.age&quot; clearable&gt;<br>      &lt;el-option value=&quot;0,20&quot; label=&quot;0-20&quot;&gt;&lt;/el-option&gt;<br>      &lt;el-option value=&quot;21,30&quot; label=&quot;21-30&quot;&gt;&lt;/el-option&gt;<br>      &lt;el-option value=&quot;31,40&quot; label=&quot;31-40&quot;&gt;&lt;/el-option&gt;<br>      &lt;el-option value=&quot;41,120&quot; label=&quot;41-120&quot;&gt;&lt;/el-option&gt;<br>    &lt;/el-select&gt;<br><br>    &lt;el-button type=&quot;primary&quot; size=&quot;mini&quot; @click=&quot;search&quot;&gt;搜索&lt;/el-button&gt;<br><br>    &lt;el-table :data=&quot;students&quot;&gt;<br>      &lt;!-- id是students的属性 --&gt;<br>      &lt;el-table-column lable=&quot;编号&quot; prop=&quot;id&quot;&gt;&lt;/el-table-column&gt;<br>      &lt;el-table-column lable=&quot;姓名&quot; prop=&quot;name&quot;&gt;&lt;/el-table-column&gt;<br>      &lt;el-table-column lable=&quot;性别&quot; prop=&quot;sex&quot;&gt;&lt;/el-table-column&gt;<br>      &lt;el-table-column lable=&quot;年龄&quot; prop=&quot;age&quot;&gt;&lt;/el-table-column&gt;<br>    &lt;/el-table&gt;<br><br>    &lt;!-- 总记录数，每页大小，当前页, 组件布局 --&gt;<br>    &lt;!-- 改变当前页时触发，改变页大小时触发 --&gt;<br>    &lt;el-pagination <br>        :total=&quot;total&quot;     <br>        :page-size=&quot;queryDto.size&quot;<br>        :page-sizes=&quot;[5, 10]&quot;<br>        :current-page=&quot;queryDto.page&quot;<br>        layout=&quot;prev, pager, next, jumper, sizes, -&gt;, total&quot;<br>        @current-change=&quot;currentChange&quot;<br>        @size-change=&quot;sizeChange&quot;<br>    &gt;&lt;/el-pagination&gt;<br><br>  &lt;/div&gt;<br>&lt;/template&gt;<br><br>&lt;script&gt;<br>  import axios from &#x27;../utils/myaxios&#x27;<br>  const options = &#123;<br>    data() &#123;<br>      return &#123;<br>        students: [],<br>        total: 0,<br>        // 查询条件<br>        queryDto: &#123;<br>          page: 1,<br>          size: 5,<br>          name: &#x27;&#x27;,<br>          sex: &#x27;&#x27;,<br>          age: &#x27;&#x27;<br>        &#125;<br>      &#125;<br>    &#125;,<br><br>    // 钩子函数, 数据挂载后, 视图的数据被Vue的替换<br>    mounted() &#123;<br>      // 发送请求，返回学生数据<br>      this.query();<br>    &#125;,<br><br>    methods: &#123;<br>      // 会返回页号<br>      currentChange(page) &#123;<br>        this.queryDto.page = page<br>        this.query();<br>      &#125;,<br><br>      // 返回页面大小<br>      sizeChange(size) &#123;<br>        this.queryDto.size = size<br>        this.query();<br>      &#125;,<br><br>      search() &#123;<br>        this.query()<br>      &#125;,<br><br>      // 通过此方法发送请求<br>      async query() &#123;<br>        const resp = await axios.get(&#x27;/api/students/q&#x27;, &#123;<br>          params: this.queryDto<br>        &#125;)<br>        //console.log(resp)<br>        this.students = resp.data.data.list<br>        this.total = resp.data.data.total<br>      &#125;<br>    &#125;<br>  &#125;<br>  export default options<br>&lt;/script&gt;<br><br>&lt;style scoped&gt;<br>  .el-input--mini,<br>  .el-search--mini &#123;<br>    width: 193px;<br>    margin: 10px 10px 0 0;<br>  &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
